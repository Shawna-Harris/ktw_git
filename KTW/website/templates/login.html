<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="{{ url_for('static', filename ='keystowin.css')}}" rel="stylesheet">
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</head>
<body style="background-color: rgb(190, 245, 222) ">

   <p> <b><h1 style="color: rgb(0, 183, 255);"> Login Page</h1></b><br>
    <a href="{{url_for('views.sign_up')}}">Don't have an account?  Sign-Up.</a></p><br>
    <form id= "InputForm" method="post" >
        <div class = "form-group">
           
                    <br>
          
            <label for= "myEmail">* Parent/Guardian's  E-mail Address:</label>
                <input 
                    type= "email" 
                    class= "form-control"
                    name="myEmail" 
                    id="myEmail"
                    placeholder= "Enter Email" 
                    required= "required"> <br>
           
    
            <label for= "password">* Password:</label>
                <input  
                    type= "password"  
                    class= "form-control"  
                    name="password" 
                    id="password" 
                    placeholder= "Enter password" 
                    required= "required"> <br>
            
      <br>   
     <input type="submit"  class= "btn btn-primary" value="Register"> 
    
    </form>
    </div>
    <br>
    
      
</body>
</html>
